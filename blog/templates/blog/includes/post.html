
{% load static %}

<li>
    <article class="post">
        
        <a href="{% url 'post-detail-page' post.post_slug %}">
            <img src="{% static "blog/images/"|add:post.post_imagename %}" alt="{{ post.post_title }}" />
            <div class="post__content">
                <h3>{{ post.post_title }}</h3>
                    <p>
                        {{ post.post_excerpt }}              
                    </p>
            </div>
        </a>
    </article>            
</li>
